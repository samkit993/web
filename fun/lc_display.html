    <script>
      var pattern = ['yyynyyy','nnynnyn','ynyyyny','ynyynyy','nyyynyn','yynynyy','yynyyyy','ynynnyn','yyyyyyy','yyyynyy'];
      function illum(num){
	  var count = ((num.toString().length > 3) ? 2 : num.toString().length-1);
	  //num = Number(num);
	  var temp = num % 10;
	  num = Math.floor(num/10);
	  do{
	    for(var i=0; i<pattern[temp].length;i++){
	      document.getElementById("seg"+count+"_"+i).className = pattern[temp][i];
	    }
	    count--;
	    temp = num % 10;
	    num = Math.floor(num/10);
	  }while(num >= 0 && count >= 0);
	}
	function printDigits(){
	  var number = document.getElementById("inputString").value;
	  illum(number);
	}
